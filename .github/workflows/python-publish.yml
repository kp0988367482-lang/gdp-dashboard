name: 🚀 Deploy GHG Streamlit App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Run Streamlit syntax check
        run: |
          python -m streamlit version
          python -m py_compile streamlit_app.py

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🔄 Trigger Streamlit Cloud redeploy
        run: |
          echo "Triggering Streamlit Cloud redeploy..."
          curl -X POST "https://api.streamlit.io/deploy" \
            -H "Content-Type: application/json" \
            -d '{"repository": "kp0988367482-lang/gdp-dashboard", "branch": "main", "file": "streamlit_app.py"}'
