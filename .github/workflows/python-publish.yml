name: Deploy Streamlit App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Streamlit app (for verification)
        run: |
          nohup streamlit run streamlit_app.py --server.headless true --server.enableCORS false --server.enableXsrfProtection false &
          sleep 10
          echo "âœ… Streamlit app launched successfully for build check"

      - name: Finish job
        run: echo "ðŸŽ‰ Deployment workflow completed successfully!"
